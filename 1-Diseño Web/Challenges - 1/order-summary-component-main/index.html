<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="Style.css">

  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>

  <!--Card-->
  <main class="main__container">
    <section class="Card shadow">
      <!-- <img src="./images/pattern-background-desktop.svg" alt="BackgrounDesktop" class="bg-image bg-image--top"> -->
      <article class="Card__img">
      </article>
      
      <article class="Card__info">
        <div class="Card__text">
            <h1
            class="Card__title--Blackface">
              Order Summary
            </h1>
            <p class=" Card__text--Light">
              You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
        </div>
        <div class="Card__music">
            <div class="">
              <img src="./images/icon-music.svg" alt="NoteOfMusic">
            </div>
            <div class="Card__music--detail">
              <p class="Card__text Card__text--small">
                Annual Plan
              </p>
              <span >
                $59.99/year 
              </span>
            </div>
            <div class="Card__music--info">
              <a href="" class="Card__music--change">
                Change
              </a>
            </div>
        </div>
        <button class="botton__primary shadow">
          <p class="Card__text Card__text--small">
            Proceed to Payment
          </p>
        </button>
        <button class="botton__secondary">
          <p class="Card__text Card__text--small">
            Cancel Order
          </p>
        </button>
      </article>
    </section>
  </main>

  <!--Background images-->
    <!--<img src="./images/pattern-background-mobile.svg" alt="BackgroundMobile">-->

  
    

</body>
</html>
